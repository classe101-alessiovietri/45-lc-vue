        <title>Recap Vue</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="app">
            <h1>
                {{ name }}
            </h1>
            <h2>
                Composta da {{ studentsNumber }} studenti
            </h2>
            <h3 v-bind:id="bon.lastName" :class="'classe-' + bon.firstName">

            </h3>

            <div>

            <div>

    </body>
</html>
